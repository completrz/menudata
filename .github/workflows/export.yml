name: Export menu

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Write Google creds file
        shell: bash
        run: |
          CREDS_PATH="$RUNNER_TEMP/service_account.json"
          cat > "$CREDS_PATH" <<'EOF'
          ${{ secrets.GOOGLE_CREDS_JSON }}
          EOF
          echo "CREDS_PATH=$CREDS_PATH" >> $GITHUB_ENV


      - name: Export menu
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          TAB_NAME: Menu
          GOOGLE_CREDS: ${{ env.CREDS_PATH }}
          OUT_DIR: .
        run: python export_menu.py


      - name: Commit updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update latest.json"
          file_pattern: latest.json snapshots/*.json
